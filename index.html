<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>train Tracker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>


    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">train Management</h1>
      </div>

      <div class="row">

        <div class="col-lg-12">

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current trains</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Train Start</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="train-table-body">
                </tbody>
              </table>
            </div>
          </div>

          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destin-input">Destination</label>
                  <input class="form-control" id="destin-input" type="text">
                </div>
                <div class="form-group">
                  <label for="start-input">First Train Time(HH:mm - military time)</label>
                  <input class="form-control" id="start-input" type="text">
                </div>
                <div class="form-group">
                  <label for="freq-input">Frequency (min)</label>
                  <input class="form-control" id="freq-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="app.js"></script>

  </body>

</html>
